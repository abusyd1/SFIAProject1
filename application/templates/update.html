{% extends 'layout.html' %}
{% block body %}

<table style="margin-left: 20px;">
<!-- Table headers -->
    <th>
         <tr style="color: black; ">

        <th>Player Name</th>
        <th>Age</th>
        <th>Position</th>

         </tr>
    </th>

{% for player in query%}

<tr>
 <td>
     {{player.name}}
 </td>
 <td>
     {{player.age}}
 </td>
 <td>
     {{player.position}}
 </td>
 <td>
 <form action="{{url_for('delete', parent_id=player.parent_id, id=player.id)}}">
             <input type=submit value="Delete Player">
 </form>
 </td>
 <td>
	 <form action="{{url_for('edit', parent_id=player.parent_id, id=player.id)}}">
	     <input type=submit value="Edit Player">
	 </form>
 </td>
</tr>

{% endfor %}
<br>
 <form action="{{ url_for('player', id=parent.id) }}">
      <input type=submit value="Add Player">
   </form>
{% endblock body %}
